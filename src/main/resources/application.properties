# EVM Group 2 - Dealer Management System
# Application Configuration
spring.application.name=evm-group2
spring.thymeleaf.cache=false

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CarDealerDBI;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Spring Security Configuration
# Test users are configured in SecurityConfig.java
# For production, implement database-based authentication

# Session Management
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=strict

# Actuator endpoints (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
# Development logging
logging.level.org.springframework.security=DEBUG
logging.level.com.dealermanagementsysstem.project=DEBUG
logging.level.org.thymeleaf=TRACE

# Production logging (uncomment for production)
# logging.level.org.springframework.security=WARN
# logging.level.com.dealermanagementsysstem.project=INFO
# logging.level.org.thymeleaf=WARN