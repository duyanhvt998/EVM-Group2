<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/inentoryScrollBox.css">
</head>

<body class="bg-gradient2-custom">

<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <div class="d-flex">
            <h2>This is a navigation link.</h2>
        </div>

        <div class="d-flex">

            <span>
                <h1>Vehicle list</h1>
            </span>

            <form action="/searchVehicleListController" method="get">
                <input name="keyword"
                       type="text"
                       class="search-vehicle-list-input-control search-vehicle-list-input mb-1"
                       placeholder="Search by model name"
                       th:value="${keyword}"
                        style="margin-top: 12px;">
                <button type="submit" class="btn btn-dark rounded-pill">Search</button>
            </form>

            <a href="/evmCreateANewVehicleToList" style="text-decoration: none">
                <button class="createNewVehicleButton">
                    <span>
                        Create new vehicle
                    </span>
                </button>
            </a>

        </div>

        <div class="d-flex">

            <div class="scroll-box">
                <div class="items-container">

                    <!-- Item -->
                    <button class="item-button" th:each="vehicle : ${vehicles}">
                        <div class="image-placeholder">ðŸš—</div>
                        <div class="item-info">
                            <div class="model-name"> Model name: <span th:text="${vehicle.model.modelName}"></span> </div>
                            <div class="info-row">
                                <div class="info-item">
                                    <span class="info-label">Brand:</span>
                                    <span class="info-value"><span th:text="${vehicle.model.brand}"></span></span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Year:</span>
                                    <span class="info-value"><span th:text="${vehicle.model.year}"></span></span>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="info-item">
                                    <span class="info-label">Version:</span>
                                    <span class="info-value"><span th:text="${vehicle.version.versionName}"></span></span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Engine:</span>
                                    <span class="info-value"><span th:text="${vehicle.version.engine}"></span></span>
                                </div>
                            </div>
                        </div>
                    </button>

                </div>
            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>

</html>
