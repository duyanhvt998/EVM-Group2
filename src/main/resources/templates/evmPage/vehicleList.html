<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body class="bg-gradient2-custom">

<div class="d-flex">

    <!-- ✅ Thanh navBar -->
    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <!-- ✅ Nội dung chính -->
    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <div class="d-flex mb-3">
            <h2>Vehicle Management</h2>
        </div>

        <div class="d-flex align-items-center mb-3" style="gap: 10px;">

            <h3 class="me-3">Vehicle List</h3>

            <!-- ✅ FORM SEARCH -->
            <form action="/searchVehicleListController" method="get" class="d-flex align-items-center" style="gap: 10px;">
                <input name="keyword"
                       type="text"
                       class="form-control rounded-input-bootstrap"
                       placeholder="Search by model name"
                       th:value="${keyword}">
                <button type="submit" class="btn btn-dark rounded-pill">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>

            <!-- ✅ Nút tạo mới -->
            <button class="btn btn-outline-primary rounded-pill ms-auto createNewVehicleButton">
                <i class="fas fa-plus"></i> Create new vehicle
            </button>

        </div>

        <!-- ✅ Danh sách xe -->
        <div class="scroll-box">

            <div th:if="${vehicleList != null}" th:each="vehicle : ${vehicleList}"
                 class="d-flex justify-content-center align-items-center p-3">

                <a href="#" style="text-decoration: none">
                    <button class="button_vehicle_list">
                        <img src="/images/logo.png" alt="Vehicle Image">
                        <span>
                            <p><strong th:text="${vehicle.modelName}"></strong></p>
                            <p th:text="'Base price: $' + ${vehicle.basePrice}"></p>
                            <p th:text="'Year: ' + ${vehicle.manufactureYear}"></p>
                            <p th:text="'Color: ' + ${vehicle.colorName}"></p>
                            <p th:text="'Status: ' + ${vehicle.status}"></p>
                        </span>
                    </button>
                </a>

            </div>

            <!-- ✅ Nếu không có kết quả -->
            <div th:if="${vehicleList == null or #lists.isEmpty(vehicleList)}" class="text-center mt-5">
                <h4 class="text-muted">No vehicles found.</h4>
            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
