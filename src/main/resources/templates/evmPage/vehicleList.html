<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/inentoryScrollBox.css">
    
    <style>
        .breadcrumb {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 12px 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .breadcrumb-item {
            font-size: 14px;
            font-weight: 500;
        }

        .breadcrumb-item a {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .breadcrumb-item a:hover {
            color: #007bff;
        }

        .breadcrumb-item.active {
            color: #495057;
            font-weight: 600;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            content: "â€º";
            color: #adb5bd;
            font-weight: bold;
            margin: 0 8px;
        }
    </style>
</head>

<body class="bg-gradient2-custom" style="overflow: hidden;">

<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/showEVMHomePage" class="d-flex align-items-center">
                        <i class="fas fa-home me-1"></i>
                        Home
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <i class="fas fa-list me-1"></i>
                    Vehicle List
                </li>
            </ol>
        </nav>

        <div class="d-flex wrap">

            <span>
                <h1>Vehicle List</h1>
            </span>

            <form action="/searchVehicleListController" method="get">
                <input name="keyword"
                       type="text"
                       class="search-vehicle-list-input-control search-vehicle-list-input mb-1"
                       placeholder="Search by model name"
                       th:value="${keyword}"
                        style="margin-top: 12px;">
                <button type="submit" class="btn btn-dark rounded-pill">Search</button>
            </form>

            <div th:if="${actionRole == 'EVM'}">
                <a href="/evmCreateANewVehicleToList" style="text-decoration: none">
                    <button class="createNewVehicleButton">
                    <span>
                        Create new vehicle
                    </span>
                    </button>
                </a>
            </div>

        </div>

        <div class="d-flex">

            <div class="scroll-box">
                <div class="items-container">

                    <!-- Item -->
                    <div th:each="vehicle : ${vehicles}">

                        <a href="" style="text-decoration: none;" th:href="@{/evm/vehicle/detail/{vin}(vin=${vehicle.VIN})}">
                            <button class="item-button" >
                                <div class="image-placeholder">
                                    <img th:if="${vehicle.model.modelImage != null}"
                                         th:src="@{/evm/vehicle/showImage/{vin}(vin=${vehicle.VIN})}"
                                         alt="Model Image"
                                         class="vehicle-image">
                                    <span th:if="${vehicle.model.modelImage == null}">ðŸš—</span>
                                </div>
                                <div class="item-info">
                                    <div class="model-name"> Model name: <span th:text="${vehicle.model.modelName}"></span> </div>
                                    <div class="info-row">
                                        <div class="info-item">
                                            <span class="info-label">Brand:</span>
                                            <span class="info-value"><span th:text="${vehicle.model.brand}"></span></span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">Year:</span>
                                            <span class="info-value"><span th:text="${vehicle.model.year}"></span></span>
                                        </div>
                                    </div>
                                    <div class="info-row">
                                        <div class="info-item">
                                            <span class="info-label">Version:</span>
                                            <span class="info-value"><span th:text="${vehicle.version.versionName}"></span></span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">Engine:</span>
                                            <span class="info-value"><span th:text="${vehicle.version.engine}"></span></span>
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </a>

                    </div>

                </div>
            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>

</html>
