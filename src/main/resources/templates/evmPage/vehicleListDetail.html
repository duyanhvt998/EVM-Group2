<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/vehicleDetail.css">
</head>

<body class="bg-gradient2-custom" style="overflow: hidden;">

<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <div class="d-flex">
            <h2>This is a navigation link.</h2>
        </div>

        <div class="scroll-box-vehicle-details">

            <div class="left-column">

                <div class="detail-container">
                    <div class="title">Vehicle Details</div>

                    <div class="info-group">
                        <span class="label">VIN:</span>
                        <span class="value vehicle-id" th:text="${vehicle.VIN}"></span>
                    </div>

                    <div class="info-group">
                        <span class="label">Manufacture date:</span>
                        <span class="value" th:text="${vehicle.manufactureDate}"></span>
                    </div>

                    <div class="info-group">
                        <span class="label">Status:</span>
                        <span class="value" th:text="${vehicle.status}"></span>
                    </div>

                    <div class="info-group">
                        <span class="label">Color name:</span>
                        <span class="value" th:text="${vehicle.color.colorName}"></span>
                    </div>

                    <div class="info-group">
                        <span class="label">Model name:</span>
                        <span class="value" th:text="${vehicle.model.modelName}"></span>
                    </div>

                    <div class="info-group">
                        <span class="label">Brand:</span>
                        <span class="value" th:text="${vehicle.model.brand}"></span>
                    </div>

                    <div class="info-group">
                        <span class="label">Body type:</span>
                        <span class="value" th:text="${vehicle.model.bodyType}"></span>
                    </div>

                    <div class="info-group">
                        <span class="label">Year:</span>
                        <span class="value" th:text="${vehicle.model.year}"></span>
                    </div>

                    <div class="info-group">
                        <span class="label">Description:</span>
                        <span class="value" th:text="${vehicle.model.description}"></span>
                    </div>

                    <div class="info-group">
                        <span class="label">Base price:</span>
                        <span class="value" th:text="${vehicle.model.basePrice}"></span>
                    </div>

                    <div class="info-group">
                        <span class="label">Version name:</span>
                        <span class="value" th:text="${vehicle.version.versionName}"></span>
                    </div>

                    <div class="info-group">
                        <span class="label">Engine:</span>
                        <span class="value" th:text="${vehicle.version.engine}"></span>
                    </div>

                    <div class="info-group">
                        <span class="label">Transmission:</span>
                        <span class="value" th:text="${vehicle.version.transmission}"></span>
                    </div>
                </div>

            </div>

            <div class="right-column">

                <div class="image-container">

                </div>

                <div class="actions-container">
                    <div class="title">Actions</div>
                    <button class="rounded-btn">Update</button>
                    <button class="rounded-btn">Delete</button>
                </div>

            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>

</html>
