<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/betterVehicleDetail.css">
</head>

<body class="gradient-body" style="overflow: hidden;">

    <button class="mobile-menu-toggle" id="menuToggleBtn">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="d-flex">

        <div th:replace="mainPage/navBarFragment :: navBar"></div>

        <div class="bg-particles" id="particles"></div>

        <div class="mainContent">

            <div class="scroll-box-vehicle-details">
                <div class="left-column">
                    <div class="detail-container">
                        <div class="title">Vehicle Specifications</div>

                        <div class="info-group">
                            <span class="label">VIN</span>
                            <span class="value vehicle-id" th:text="${vehicle.VIN}"></span>
                        </div>

                        <div class="info-group">
                            <span class="label">Manufacture Date</span>
                            <span class="value" th:text="${vehicle.manufactureDate}"></span>
                        </div>

                        <div class="info-group">
                            <span class="label">Status</span>
                            <span class="value" th:text="${vehicle.status}"></span>
                        </div>

                        <div class="info-group">
                            <span class="label">Color Name</span>
                            <span class="value" th:text="${vehicle.color.colorName}"></span>
                        </div>

                        <div class="info-group">
                            <span class="label">Model Name</span>
                            <span class="value" th:text="${vehicle.model.modelName}"></span>
                        </div>

                        <!-- Brand available on DTOEVMVehicle.model.brand for EVM vehicle. Keep as-is. -->

                        <div class="info-group">
                            <span class="label">Body Type</span>
                            <span class="value" th:text="${vehicle.model.bodyType}"></span>
                        </div>

                        <div class="info-group">
                            <span class="label">Year</span>
                            <span class="value" th:text="${vehicle.model.year}"></span>
                        </div>

                        <div class="info-group">
                            <span class="label">Description</span>
                            <span class="value" th:text="${vehicle.model.description}"></span>
                        </div>

                        <div class="info-group">
                            <span class="label">Base Price</span>
                            <span class="value" th:text="${vehicle.model.basePrice}"></span>
                        </div>

                        <div class="info-group">
                            <span class="label">Version Name</span>
                            <span class="value" th:text="${vehicle.version.versionName}"></span>
                        </div>

                        <div class="info-group">
                            <span class="label">Engine</span>
                            <span class="value" th:text="${vehicle.version.engine}"></span>
                        </div>

                        <div class="info-group">
                            <span class="label">Transmission</span>
                            <span class="value" th:text="${vehicle.version.transmission}"></span>
                        </div>
                    </div>
                </div>

                <div class="right-column">
                    <div class="image-container">
                        <img th:if="${vehicle.model.modelImage != null}"
                             th:src="@{/evm/vehicle/showImage/{vin}(vin=${vehicle.VIN})}"
                             alt="Model Image"
                             class="vehicle-image">
                        <span th:if="${vehicle.model.modelImage == null}">ðŸš—</span>
                    </div>

                    <div class="actions-container">
                        <div class="title">Quick Actions</div>
                        <div class="button-group">
                            <a th:href="@{/quotation/new(vin=${vehicle.VIN})}" class="rounded-btn create-quotation-btn">
                                <i class="fas fa-file-invoice-dollar"></i> Create Quotation
                            </a>
                            <button class="rounded-btn">
                                <i class="fas fa-edit"></i> Update
                            </button>
                            <button class="rounded-btn delete-btn">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/navBarMenuProject.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 60 + 20;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        createParticles();
    </script>

</body>

</html>
