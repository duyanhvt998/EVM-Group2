<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body class="bg-gradient2-custom">

<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <div class="d-flex">
            <h2>This is a navigation link.</h2>
        </div>

        <div class="d-flex">

            <span>
                <h1>Create a new vehicle</h1>
            </span>

        </div>

        <div class="create-vehicle-form-container">

            <form action="/createVehicle" method="post">

                <div class="create-vehicle-form-row">
                    <label>VIN:</label>
                    <input name="VIN" type="text" class="create-vehicle-form-input-control create-vehicle-form-input mb-1"
                               placeholder="" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Color ID:</label>
                    <input name="colorId" type="number" class="create-vehicle-form-input-control create-vehicle-form-input mb-1"
                           placeholder="" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Version ID:</label>
                    <input name="versionId" type="number" class="create-vehicle-form-input-control create-vehicle-form-input mb-1"
                           placeholder="" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Color name:</label>
                    <input name="colorName" type="text" class="create-vehicle-form-input-control create-vehicle-form-input mb-1"
                           placeholder="" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Manufacture year:</label>
                    <input name="manufactureYear" type="number" class="create-vehicle-form-input-control create-vehicle-form-input mb-1"
                           placeholder="" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Engine number:</label>
                    <input name="engineNumber" type="text" class="create-vehicle-form-input-control create-vehicle-form-input mb-1"
                           placeholder="" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Current owner:</label>
                    <input name="currentOwner" type="text" class="create-vehicle-form-input-control create-vehicle-form-input mb-1"
                           placeholder="" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Status:</label>
                    <input name="status" type="text" class="create-vehicle-form-input-control create-vehicle-form-input mb-1"
                           placeholder="" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Model ID:</label>
                    <input name="modelId" type="number" class="create-vehicle-form-input-control create-vehicle-form-input mb-1"
                           placeholder="" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Model name:</label>
                    <input name="modelName" type="text" class="create-vehicle-form-input-control create-vehicle-form-input mb-1"
                           placeholder="" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Base price:</label>
                    <input name="basePrice" type="number" class="create-vehicle-form-input-control create-vehicle-form-input mb-1"
                           placeholder="" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Version name:</label>
                    <input name="versionName" type="text" class="create-vehicle-form-input-control create-vehicle-form-input mb-1"
                           placeholder="" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Vehicle image:</label>
                    <input name="versionName"
                           type="file"
                           accept="image/*"

                           placeholder="" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label></label>
                    <button type="submit" class="btn btn-dark rounded-pill">Create</button>
                </div>

            </form>

            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <span th:text="${error}"></span>
            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>

</html>
