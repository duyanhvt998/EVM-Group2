<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/beautifulForm.css">
    
    <style>
        .breadcrumb {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 12px 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .breadcrumb-item {
            font-size: 14px;
            font-weight: 500;
        }

        .breadcrumb-item a {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .breadcrumb-item a:hover {
            color: #007bff;
        }

        .breadcrumb-item.active {
            color: #495057;
            font-weight: 600;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            content: "â€º";
            color: #adb5bd;
            font-weight: bold;
            margin: 0 8px;
        }
    </style>
</head>

<body class="bg-gradient2-custom" style="overflow: hidden;">

<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/showEVMHomePage" class="d-flex align-items-center">
                        <i class="fas fa-home me-1"></i>
                        Home
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{/evm/vehicle/list}">
                        <i class="fas fa-list me-1"></i>
                        Vehicle List
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <i class="fas fa-plus me-1"></i>
                    Create Vehicle
                </li>
            </ol>
        </nav>

        <div class="d-flex">
            <h2>This is a navigation link.</h2>
        </div>

        <div class="d-flex wrap">
            <span>
                <h1>Create a new vehicle</h1>
            </span>
        </div>

        <!-- Error Message Display -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <div class="form-container">

            <form th:action="@{/evm/vehicle/create}" method="POST" enctype="multipart/form-data" class="form-form" id="submitForm">

                <!-- CSRF token temporarily disabled for testing -->

                <div class="form-group">
                    <label for="vin">VIN:</label>
                    <input type="text" id="vin" name="vin" placeholder="Enter vehicle VIN" required />
                </div>

                <div class="form-group">
                    <label for="manufactureDate">Manufacture date:</label>
                    <input type="date" id="manufactureDate" name="manufactureDate" required />
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="">Select vehicle status</option>
                        <option value="InStock">In Stock</option>
                        <option value="InProduction">In Production</option>
                        <option value="Sold">Sold</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="evmID">EVM ID:</label>
                    <input type="number" id="evmID" name="evmID" placeholder="Enter EVM ID" required />
                </div>

                <div class="form-group">
                    <label for="colorName">Color name:</label>
                    <input type="text" id="colorName" name="colorName" placeholder="Enter color name" required />
                </div>

                <div class="form-group">
                    <label for="modelName">Model name:</label>
                    <input type="text" id="modelName" name="modelName" placeholder="Enter model name" required />
                </div>

                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand" name="brand" placeholder="Enter brand" required />
                </div>

                <div class="form-group">
                    <label for="bodyType">Body type:</label>
                    <input type="text" id="bodyType" name="bodyType" placeholder="Enter body type" required />
                </div>

                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" placeholder="Enter year" required />
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="Enter description" required />
                </div>

                <div class="form-group">
                    <label for="basePrice">Base price:</label>
                    <input type="text" id="basePrice" name="basePrice" placeholder="Enter base price" required />
                </div>

                <div class="form-group">
                    <label for="versionName">Version name:</label>
                    <input type="text" id="versionName" name="versionName" placeholder="Enter version name" required />
                </div>

                <div class="form-group">
                    <label for="engine">Engine:</label>
                    <input type="text" id="engine" name="engine" placeholder="Enter engine" required />
                </div>

                <div class="form-group">
                    <label for="transmission">Transmission:</label>
                    <input type="text" id="transmission" name="transmission" placeholder="Enter transmission" required />
                </div>

                <div class="form-group">
                    <label for="image">Vehicle thumbnail:</label>
                    <input type="file" id="image" name="thumbnail" accept="image/*" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Create Vehicle</button>
                </div>
            </form>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>

</html>
