<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Orders</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 20% 50%, rgba(0, 0, 0, 0.02) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(0, 0, 0, 0.02) 0%, transparent 50%);
            animation: backgroundPulse 10s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Sidebar with inverted cyberpunk effects */
        .sidebar {
            width: 230px;
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f5 100%);
            color: #000000;
            min-height: 100vh;
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: fixed;
            box-shadow: 4px 0 40px rgba(0, 0, 0, 0.15);
            border-right: 2px solid rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg,
            transparent 0%,
            rgba(0, 0, 0, 0.5) 50%,
            transparent 100%);
            animation: lineGlow 3s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.3; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); }
            50% { opacity: 1; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); }
        }

        .sidebar h4 {
            color: #000000;
            font-weight: 900;
            text-align: center;
            width: 100%;
            margin-bottom: 35px;
            font-size: 1.5rem;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            position: relative;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 20px rgba(0, 0, 0, 0.3); }
            50% { text-shadow: 0 0 30px rgba(0, 0, 0, 0.6); }
        }

        .nav-link {
            width: 100%;
            display: flex;
            align-items: center;
            color: rgba(0, 0, 0, 0.6);
            font-weight: 600;
            padding: 14px 18px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 8px;
            border: 1px solid transparent;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .nav-link:hover::before {
            width: 300px;
            height: 300px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, black, transparent);
            transition: width 0.4s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link i {
            margin-right: 12px;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            filter: drop-shadow(0 0 0 transparent);
        }

        .nav-link:hover {
            color: #000000;
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.2);
            transform: translateX(8px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .nav-link:hover i {
            transform: scale(1.2) rotate(360deg);
            filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.8));
        }

        .nav-link.active {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.12) 0%, rgba(0, 0, 0, 0.06) 100%);
            color: #000000;
            border-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2), inset 0 0 20px rgba(0, 0, 0, 0.05);
            transform: translateX(8px);
        }

        .nav-link.active i {
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 1));
        }

        /* Main content */
        .mainContent {
            padding: 40px 40px 40px 280px;
            background: #ffffff;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-weight: 900;
            color: #000000;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
            letter-spacing: 1px;
            animation: headerGlow 3s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(0, 0, 0, 0.2); }
            50% { text-shadow: 0 0 40px rgba(0, 0, 0, 0.4); }
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, black, transparent);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: underlineSlide 2s ease-in-out infinite;
        }

        @keyframes underlineSlide {
            0%, 100% { transform: translateX(0); opacity: 1; }
            50% { transform: translateX(20px); opacity: 0.5; }
        }

        /* Card grid layout */
        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 15px;
        }

        /* Order card with futuristic effects */
        .order-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(0, 0, 0, 0.08);
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
            transparent 0%,
            rgba(0, 0, 0, 0.15) 25%,
            transparent 50%,
            rgba(0, 0, 0, 0.15) 75%,
            transparent 100%);
            background-size: 300% 300%;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: borderFlow 4s linear infinite;
            z-index: -1;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .order-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.05) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
            pointer-events: none;
        }

        .order-card:hover::before {
            opacity: 1;
        }

        .order-card:hover::after {
            width: 500px;
            height: 500px;
        }

        .order-card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            border-color: rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .order-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, black, transparent);
            transition: width 0.5s ease;
        }

        .order-card:hover .order-header::after {
            width: 100%;
        }

        .order-header h5 {
            color: #000000;
            font-weight: 700;
            font-size: 1.2rem;
            margin: 0;
            transition: all 0.3s ease;
            text-shadow: 0 0 0 transparent;
        }

        .order-card:hover .order-header h5 {
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        /* Status badges with neon effects */
        .badge-status {
            font-size: 0.8rem;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .badge-status::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 0, 0, 0.2), transparent);
            transform: rotate(45deg);
            animation: badgeShine 3s linear infinite;
        }

        @keyframes badgeShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .badge-status:hover {
            transform: scale(1.15);
        }

        .badge-pending {
            background: rgba(0, 0, 0, 0.08);
            color: #000000;
            border: 2px solid rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .badge-approved {
            background: rgba(0, 0, 0, 0.12);
            color: #000000;
            border: 2px solid rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .badge-rejected {
            background: rgba(0, 0, 0, 0.06);
            color: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 0, 0, 0.15);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
        }

        /* Info text with effects */
        .order-card p {
            margin: 10px 0;
            font-size: 0.95rem;
            color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            padding: 6px 0;
            position: relative;
        }

        .order-card p:hover {
            color: #000000;
            transform: translateX(8px);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .order-card i {
            color: rgba(0, 0, 0, 0.5);
            width: 24px;
            text-align: center;
            margin-right: 10px;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            filter: drop-shadow(0 0 0 transparent);
        }

        .order-card p:hover i {
            transform: scale(1.4) rotate(360deg);
            color: #000000;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.8));
        }

        /* Scroll box with modern scrollbar */
        .scroll-box-order {
            width: 100%;
            max-height: 95vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .scroll-box-order::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-box-order::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .scroll-box-order::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.15) 100%);
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .scroll-box-order::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.25) 100%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Entrance animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .order-card {
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .sidebar {
            animation: slideInLeft 0.8s ease-out;
        }

        .order-card:nth-child(1) { animation-delay: 0.1s; }
        .order-card:nth-child(2) { animation-delay: 0.2s; }
        .order-card:nth-child(3) { animation-delay: 0.3s; }
        .order-card:nth-child(4) { animation-delay: 0.4s; }
        .order-card:nth-child(5) { animation-delay: 0.5s; }
        .order-card:nth-child(6) { animation-delay: 0.6s; }

        /* Particle effect overlay */
        .mainContent::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(circle, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: particleFloat 20s linear infinite;
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }

        /* Scanline effect for futuristic feel */
        .mainContent::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    to bottom,
                    transparent 50%,
                    rgba(0, 0, 0, 0.02) 50%
            );
            background-size: 100% 4px;
            animation: scanline 10s linear infinite;
            pointer-events: none;
            opacity: 0.3;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }
    </style>
</head>

<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <!-- Main content -->
    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Order Status</h2>
        </div>

        <!-- Message -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fa-solid fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Orders -->
        <div class="scroll-box-order">
            <div th:if="${#lists.isEmpty(orders)}" class="text-center mt-5 text-muted">
                <i class="fa-solid fa-box-open fa-2x mb-2"></i>
                <p>No orders have been created yet.</p>
            </div>

            <div th:unless="${#lists.isEmpty(orders)}" class="order-grid">
                <div th:each="order : ${orders}" class="order-card">
                    <div class="order-header">
                        <h5>Order #<span th:text="${order.purchaseOrderId}"></span></h5>
                        <span class="badge-status"
                              th:classappend="${order.status == 'Pending'} ? ' badge-pending' :
                                              (${order.status == 'Approved'} ? ' badge-approved' : ' badge-rejected')"
                              th:text="${order.status}"></span>
                    </div>
                    <hr class="my-2">
                    <p><i class="fa-solid fa-building me-2"></i> Dealer: <span th:text="${order.dealerName}"></span></p>
                    <p><i class="fa-solid fa-id-badge me-2"></i> Dealer ID: <span th:text="${order.dealerId}"></span></p>
                    <p><i class="fa-solid fa-user me-2"></i> Staff: <span th:text="${order.staffName}"></span></p>
                    <p><i class="fa-solid fa-id-card me-2"></i> Staff ID: <span th:text="${order.staffId}"></span></p>
                    <p><i class="fa-solid fa-calendar-day me-2"></i>
                        <span th:text="${#dates.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
