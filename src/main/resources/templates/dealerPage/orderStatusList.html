<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        /* --- Tổng thể --- */
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        .mainContent {
            background: linear-gradient(to right, #fef6f0, #ffeede);
            min-height: 100vh;
        }

        h2 {
            font-weight: 700;
            color: #4b2e05;
        }

        /* --- Lưới 3 cột --- */
        .order-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 10px;
        }

        /* --- Thẻ Order --- */
        .order-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .order-card p {
            margin: 0 0 6px;
            color: #333;
        }

        .order-card span {
            font-weight: 600;
            color: #1a1a1a;
        }

        /* --- Cuộn --- */
        .scroll-box-order {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .scroll-box-order::-webkit-scrollbar {
            width: 6px;
        }

        .scroll-box-order::-webkit-scrollbar-thumb {
            background-color: #d4a373;
            border-radius: 10px;
        }

        /* --- Responsive: nhỏ hơn 992px thì 2 cột, nhỏ hơn 600px thì 1 cột --- */
        @media (max-width: 992px) {
            .order-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .order-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- NavBar -->
    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <!-- Main content -->
    <div class="mainContent flex-grow-1 p-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Order Status</h2>
        </div>

        <div class="scroll-box-order">
            <div class="order-grid">
                <!-- Lặp qua danh sách orders -->
                <div th:each="order : ${orders}">
                    <div class="order-card">
                        <p>Dealer ID: <span th:text="${order.dealerId}">9</span></p>
                        <p>Staff ID: <span th:text="${order.staffId}">11</span></p>
                        <p>Status: <span th:text="${order.status}">Pending</span></p>
                        <p>Date: <span th:text="${#dates.format(order.createdAt,'dd/MM/yyyy HH:mm')}">17/10/2025 00:12</span></p>
                    </div>
                </div>

                <!-- Demo tĩnh -->
                <div class="order-card">
                    <p>Dealer ID: 02156</p>
                    <p>Staff ID: 11</p>
                    <p>Status: Pending</p>
                    <p>Date: 01/01/2025</p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
