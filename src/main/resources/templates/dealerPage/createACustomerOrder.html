<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body class="bg-gradient2-custom">

<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <div class="d-flex">
            <h2>This is a navigation link.</h2>
        </div>

        <div class="d-flex">
            <span>
                <h1>Create a new customer order</h1>
            </span>
        </div>

        <div class="d-flex create-vehicle-form-container">

            <!-- âœ… FORM CÃ“ CSRF TOKEN -->
            <form th:action="@{/saleorder/insert}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="create-vehicle-form-row">
                    <label>Customer ID:</label>
                    <input name="customerID" type="text" class="create-vehicle-form-input mb-1" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Staff ID:</label>
                    <input name="staffID" type="text" class="create-vehicle-form-input mb-1" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>VIN:</label>
                    <input name="vin" type="text" class="create-vehicle-form-input mb-1" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Price:</label>
                    <input name="price" type="number" class="create-vehicle-form-input mb-1" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Status:</label>
                    <input name="status" type="text" class="create-vehicle-form-input mb-1" required>
                </div>

                <button type="submit" class="btn btn-dark rounded-pill">Create</button>
            </form>

            <!-- ðŸŸ¢ ThÃ´ng bÃ¡o lá»—i -->
            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <span th:text="${error}"></span>
            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>
</html>
