<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Dealer Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
</head>
<body class="bg-gradient2-custom">

<div class="d-flex">
    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-5">
        <h2 class="mb-4 text-center">Create an Order</h2>

        <div class="card p-4 shadow-lg rounded-4" style="max-width: 600px; margin: auto;">
            <form action="/orderdealer/create" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Hidden fields -->
                <input type="hidden" name="modelId" th:value="${modelId}">
                <input type="hidden" name="colorId" th:value="${colorId}">
                <input type="hidden" name="dealerId" value="9">
                <input type="hidden" name="staffId" value="11">
                <input type="hidden" name="status" value="Pending">

                <div class="mb-3">
                    <label class="form-label fw-semibold">Vehicle Model</label>
                    <input type="text" th:value="${modelName}" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Quantity</label>
                    <input type="number" name="quantity" class="form-control" min="1" value="1" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Version</label>
                    <select name="version" class="form-select" required>
                        <option value="" disabled selected>-- Choose Version --</option>
                        <option value="Standard">Standard</option>
                        <option value="Plus">Plus</option>
                        <option value="Premium">Premium</option>
                    </select>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-dark rounded-pill px-4">Submit Order</button>
                    <a href="/choosevehicletoorder" class="btn btn-outline-secondary rounded-pill px-4 ms-3">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
