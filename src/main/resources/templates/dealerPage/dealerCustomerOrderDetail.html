<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/discountManagement.css">
    <link rel="stylesheet" href="/css/discountScrollBox.css">
</head>

<body class="bg-gradient2-custom" style="overflow:hidden;">

<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContentVer">

        <div class="left-column">

            <div class="form-wrapper">
                <h1>Basic Infos</h1>
                <form id="promotionForm" action="/discount-policy/create" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <label for="promoName">Sale order id</label>
                        <input type="text" id="promoName" name="policyName" placeholder="Enter policy name" required>
                    </div>

                    <div class="form-group">
                        <label for="promoName">Dealer id</label>
                        <input type="text" id="promoName" name="policyName" placeholder="Enter policy name" required>
                    </div>

                    <div class="form-group">
                        <label for="promoName">Dealer staff id</label>
                        <input type="text" id="promoName" name="policyName" placeholder="Enter policy name" required>
                    </div>

                    <div class="form-group">
                        <label for="startDate">Created at</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>

                    <div class="form-group">
                        <label for="promoName">Status</label>
                        <input type="text" id="promoName" name="status" placeholder="Enter status" required>
                    </div>

                </form>
            </div>

            <div class="form-wrapper">
                <h1>Delivery Infos</h1>
                <form id="promotionForm" action="/discount-policy/create" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group">
                        <label for="promoName">Estimated delivery date</label>
                        <input type="text" id="promoName" name="policyName" placeholder="Enter policy name" required>
                    </div>

                    <div class="form-group">
                        <label for="promoName">Actual delivery date</label>
                        <input type="text" id="promoName" name="policyName" placeholder="Enter policy name" required>
                    </div>

                </form>
            </div>

        </div>

        <div class="right-column">

            <div class="form-wrapper">
                <h1>Vehicle Infos</h1>
                <form id="promotionForm" action="/discount-policy/create" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group">
                        <label for="promoName">VIN</label>
                        <input type="text" id="promoName" name="policyName" placeholder="Enter policy name" required>
                    </div>

                    <div class="form-group">
                        <label for="promoName">Quantity</label>
                        <input type="text" id="promoName" name="policyName" placeholder="Enter policy name" required>
                    </div>

                    <div class="form-group">
                        <label for="promoName">Discount applied</label>
                        <input type="text" id="promoName" name="policyName" placeholder="Enter policy name" required>
                    </div>

                    <div class="form-group">
                        <label for="promoName">Total price</label>
                        <input type="text" id="promoName" name="policyName" placeholder="Enter policy name" required>
                    </div>

                </form>
            </div>



        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>

</html>
