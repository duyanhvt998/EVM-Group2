<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/inentoryScrollBox.css">
</head>

<body class="bg-gradient2-custom">

<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <div class="d-flex">
            <h2>THIS IS A DEALER LINK.</h2>
        </div>

        <div class="d-flex wrap">

            <span>
                <h1>Dealer Inventory</h1>
            </span>

            <form action="/dealerCustomerDetail" method="get">
                <input name="keyword"
                       type="text"
                       class="search-vehicle-list-input-control search-vehicle-list-input mb-1"
                       placeholder="Search by model name:"
                       th:value="${keyword}"
                       style="margin-top: 12px;">
                <button type="submit" class="btn btn-dark rounded-pill">Search</button>
            </form>

        </div>

        <div class="d-flex">

            <div class="scroll-box">
                <div class="items-container">

                    <div th:each="vehicle : ${vehicles}">

                        <!-- Item  -->
                        <button class="item-button">
                            <div class="image-placeholder">ðŸš—</div>
                            <div class="item-info">
                                <div class="model-name" th:text="${vehicle.vin}"></div>
                                <div class="info-row">
                                    <div class="info-item">
                                        <span class="info-label">Received date:</span>
                                        <span class="info-value" th:text="${vehicle.receivedDate}"></span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Status:</span>
                                        <span class="info-value" th:text="${vehicle.status}"></span>
                                    </div>
                                </div>
                                <div class="info-row">
                                    <div class="info-item">
                                        <span class="info-label">Amount:</span>
                                        <span class="info-value" th:text="${vehicle.amount}"></span>
                                    </div>
                                </div>
                            </div>
                        </button>

                    </div>

                </div>
            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>

</html>
