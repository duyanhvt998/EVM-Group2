<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/discountManagement.css">
    <link rel="stylesheet" href="/css/discountScrollBox.css">
</head>

<body class="bg-gradient2-custom" style="overflow:hidden;">

<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContentVer">

        <div class="left-column">

            <div class="form-wrapper">
                <h1>Create Discount</h1>
                <form id="promotionForm" action="/discount/insert" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <label for="promoName">Promotion Name</label>
                        <input type="text" id="promoName" name="promotionName" placeholder="Enter promotion name" required>
                    </div>

                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>

                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>

                    <div class="form-group">
                        <label for="discount">Discount Percent</label>
                        <input type="number" id="discount" name="discountPercent" placeholder="Enter discount %" min="0" max="100" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="promoName">Apply for model:</label>
                        <input type="text" id="promoName" name="modelID" placeholder="Enter model ID" required>
                    </div>

                    <div class="form-group">
                        <label for="note">Note</label>
                        <textarea id="note" name="notes" placeholder="Enter any additional notes..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Create</button>
                </form>
            </div>

        </div>

        <div class="right-column">

            <div class="discount-list-box">

                <h1>Discount Management</h1>

                <form id="searchDiscountForm" action="/discount">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <label for="promoName">Search by promotion name:</label>
                        <input type="text" id="promoName" name="keyword" placeholder="Enter promotion name" required th:value="${keyword}">
                    </div>

                    <button type="submit" class="submit-btn">Search</button>
                </form>

                <h1>Discount List</h1>

                <div class="scroll-box-discount">
                    <div class="discount-grid">

                        <!-- Discount Card Template - Copy and paste this block for each discount -->
                        <div th:each="discount : ${discounts}">
                            <a href="/dealerShowDiscountDetailTest" style="text-decoration: none;">
                                <div class="discount-card">
                                    <div class="discount-name">
                                        <span th:text="${discount.promotionName}"></span>
                                    </div>
                                    <div class="discount-info">
                                        <div class="info-row">
                                            <span class="info-label">Discount</span>
                                            <span class="percent-badge" th:text="${discount.discountPercent}"></span>
                                        </div>
                                        <div class="info-row">
                                            <span class="info-label">Start Date</span>
                                            <span class="date-value" th:text="${discount.startDate}"></span>
                                        </div>
                                        <div class="info-row">
                                            <span class="info-label">End Date</span>
                                            <span class="date-value" th:text="${discount.endDate}"></span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>

</html>
