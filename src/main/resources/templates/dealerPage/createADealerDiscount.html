<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/createQuotationForm.css">
</head>

<body class="bg-gradient2-custom" style="overflow:hidden;">

<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContentVer">

        <div class="left-column">

            <div class="form-wrapper">
                <h1>Create Discount</h1>
                <form id="promotionForm">
                    <div class="form-group">
                        <label for="promoName">Promotion Name</label>
                        <input type="text" id="promoName" name="promoName" placeholder="Enter promotion name" required>
                    </div>

                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>

                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>

                    <div class="form-group">
                        <label for="discount">Discount Percent</label>
                        <input type="number" id="discount" name="discount" placeholder="Enter discount %" min="0" max="100" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="promoName">Apply for model:</label>
                        <input type="text" id="promoName" name="promoName" placeholder="Enter model ID" required>
                    </div>

                    <div class="form-group">
                        <label for="note">Note</label>
                        <textarea id="note" name="note" placeholder="Enter any additional notes..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Create</button>
                </form>
            </div>

        </div>

        <div class="right-column">

            <div class="discount-list-box">

                <h1>Discount Management</h1>

                <form id="searchDiscountForm">
                    <div class="form-group">
                        <label for="promoName">Search by promotion name:</label>
                        <input type="text" id="promoName" name="promoName" placeholder="Enter promotion name" required>
                    </div>

                    <button type="submit" class="submit-btn">Create</button>
                </form>

            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>

</html>
