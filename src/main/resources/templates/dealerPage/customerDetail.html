<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body class="bg-gradient2-custom" style="overflow: hidden">

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <div class="d-flex">
            <h2>This is a navigation link.</h2>
        </div>

        <div class="d-flex">

            <span>
                <h1 th:text="${customer.fullName}"></h1>
            </span>

        </div>

        <div class="customer_detail_content">

            Customer ID: <span th:text="${customer.customerID}"></span> <br>
            Phone: <span th:text="${customer.phone}"></span> <br>
            Email: <span th:text="${customer.email}"></span> <br>
            Home address: <span th:text="${customer.address}"></span> <br>
            Created at: <span th:text="${customer.createdAt}"></span> <br>
            Date of birth: <span th:text="${customer.birthDate}"></span> <br>
            Test drive schedule: <span th:text="${customer.testDriveSchedule}"></span> <br>
            Test drive schedule: <span th:text="${customer.vehicleInterest}"></span> <br>
            Notes: <span th:text="${customer.note}"></span> <br>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
