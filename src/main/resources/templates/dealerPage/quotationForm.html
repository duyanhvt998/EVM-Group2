<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quotation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .scroll-box {
            max-height: 80vh;
            overflow-y: scroll;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .section-title {
            font-weight: bold;
            text-decoration: underline;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 6px 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        .header {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="bg-light">
<div class="d-flex">
    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">
        <h2 class="mb-3">Create New Quotation</h2>

        <div class="scroll-box">
            <form th:action="@{/quotation/save}" th:object="${quotation}" method="post">

                <!-- Dealer selection -->
                <div class="mb-3">
                    <label for="dealer" class="form-label">Select Dealer:</label>
                    <select id="dealer" name="dealerID" class="form-select" required>
                        <option value="">-- Choose Dealer --</option>
                        <option th:each="dealer : ${dealerList}"
                                th:value="${dealer.dealerID}"
                                th:text="${dealer.dealerName}">
                        </option>
                    </select>
                </div>

                <!-- Vehicle info -->
                <p class="section-title">Vehicle Information</p>
                <table>
                    <thead>
                    <tr>
                        <th>Model Name</th>
                        <th>Year</th>
                        <th>Qty</th>
                        <th>Unit Price (VND)</th>
                        <th>Total (VND)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="text" class="form-control" name="modelName" placeholder="Model name"></td>
                        <td><input type="number" class="form-control" name="manufactureYear" placeholder="Year"></td>
                        <td><input type="number" class="form-control" name="quantity" placeholder="Qty" min="1" value="1"></td>
                        <td><input type="number" class="form-control" name="unitPrice" placeholder="Unit Price"></td>
                        <td><input type="number" class="form-control" name="totalPrice" placeholder="Total" readonly></td>
                    </tr>
                    </tbody>
                </table>

                <div class="mt-3">
                    <label class="form-label">Notes:</label>
                    <textarea class="form-control" name="notes" rows="3" placeholder="Enter notes here..."></textarea>
                </div>

                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-success px-4">Create Quotation</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>
</body>
</html>
