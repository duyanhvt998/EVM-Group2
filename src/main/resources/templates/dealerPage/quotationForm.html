<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .scroll-box {
            max-height: 80vh;
            overflow-y: scroll;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .section-title {
            font-weight: bold;
            text-decoration: underline;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 6px 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        .right-section {
            border-left: 2px solid #ccc;
            padding-left: 25px;
        }

        .header {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .small-text {
            font-size: 14px;
        }
    </style>
</head>

<body class="bg-light">

<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <h2 class="mb-3">Quotation Detail</h2>

        <div class="scroll-box">

            <div class="container-fluid">
                <div class="row">
                    <!-- LEFT SIDE -->
                    <div class="col-md-6">
                        <div class="header">QUOTATION FORM</div>

                        <p>Address: [Dealership Address]</p>
                        <p>Phone: <span th:text="${dealer.phone}"></span></p>
                        <p>Email: <span th:text="${dealer.email}"></span></p>
                        <p>Date: <span th:text="${createdAt}"></span></p>

                        <p class="section-title">2. Vehicle Information</p>
                        <table>
                            <thead>
                            <tr>
                                <th>Model name</th>
                                <th>Year</th>
                                <th>Qty</th>
                                <th>Unit Price (VND)</th>
                                <th>Total (VND)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td th:text="${vehicle.modelName}"></td>
                                <td th:text="${vehicle.manufactureYear}"></td>
                                <td th:text="${vehicle.basePrice}"></td>
                                <td th:text="${vehicle.basePrice}"></td>
                            </tr>
                            </tbody>
                        </table>

                        <p>Subtotal: <span th:text="${vehicle.basePrice}"></span> VND</p>
                        <!--<p>Discount/Promotion: <span th:text="${quotationDetail.discount}"></span> VND</p>-->
                        <p><b>Final Price: <span th:text="${vehicle.basePrice}"></span> VND</b></p>

                    </div>

                    <!-- RIGHT SIDE -->

                </div>
            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>

</html>
