<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>

    <!-- Bootstrap & Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Custom Style -->
    <style>
        .mainContent {
            padding: 40px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .page-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 2.2rem;
        }

        .page-subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .form-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 24px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 10px 12px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }

        .btn-save {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-save:hover {
            background: linear-gradient(135deg, #e55a2b, #e0841a);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,107,53,0.4);
            color: white;
        }

        .btn-cancel, .btn-back {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-cancel:hover, .btn-back:hover {
            background: linear-gradient(135deg, #5a6268, #495057);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108,117,125,0.4);
            color: white;
        }
    </style>
</head>

<body class="bg-gradient2-custom">
<div class="d-flex">
    <!-- Sidebar Navigation -->
    <div th:replace="~{mainPage/navBarFragment :: navBar}"></div>

    <!-- Main Content -->
    <div class="mainContent flex-grow-1">

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/showDealerHomePage" class="d-flex align-items-center">
                        <i class="fas fa-home me-1"></i> Home
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a href="/customer">Customer Management</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Edit Customer
                </li>
            </ol>
        </nav>

        <!-- Header -->
        <h1 class="page-title">Edit Customer Information</h1>
        <p class="page-subtitle">Modify and save customer details below</p>

        <!-- Form -->
        <div class="form-card">
            <form th:action="@{/customer/update}" th:object="${customer}" method="post">
                <input type="hidden" th:field="*{customerID}"/>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Birth Date</label>
                        <input type="date" th:field="*{birthDate}" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Test Drive Schedule</label>
                        <input type="datetime-local" th:field="*{testDriveSchedule}" class="form-control">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Vehicle Interest</label>
                        <input type="text" th:field="*{vehicleInterest}" class="form-control">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Note</label>
                        <textarea th:field="*{note}" class="form-control" rows="3"></textarea>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-center mt-4 gap-3">
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-save me-2"></i> Save Changes
                    </button>

                    <!-- Nút quay lại chi tiết khách hàng -->
                    <a th:href="@{/customer/detail/{id}(id=${customer.customerID})}" class="btn btn-back">
                        <i class="fas fa-arrow-left me-2"></i> Back to Customer Detail
                    </a>

                    <!-- Nút hủy (về danh sách) -->
                    <a href="/customer" class="btn btn-cancel">
                        <i class="fas fa-times me-2"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>
</body>
</html>
