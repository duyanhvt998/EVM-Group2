<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/inentoryScrollBox.css">
</head>

<body class="bg-gradient2-custom" style="overflow: hidden;">

<!-- Nút mở menu -->
<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">
    <!-- Navbar -->
    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <!-- Nội dung chính -->
    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <div class="d-flex align-items-center justify-content-between">
            <h2>Customer Management</h2>

            <form action="/customer/search" method="get" class="d-flex">
                <input name="keyword" type="text" class="form-control rounded-pill me-2"
                       placeholder="Search by name or email" th:value="${keyword}">
                <button type="submit" class="btn btn-dark rounded-pill">Search</button>
            </form>
        </div>

        <!-- ✅ Thông báo (hiện khi redirect từ controller) -->
        <div class="container mt-3">
            <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        </div>

        <div class="d-flex mt-3">
            <div class="scroll-box flex-grow-1">
                <div class="items-container">

                    <div th:each="customer : ${customers}">
                        <div class="d-flex justify-content-between align-items-center mb-3 p-3 border rounded shadow-sm bg-light">
                            <div class="d-flex align-items-center">
                                <i class="fa-solid fa-user fa-2x me-3"></i>
                                <div>
                                    <h5 th:text="${customer.fullName}"></h5>
                                    <p th:text="'Email: ' + ${customer.email}"></p>
                                    <p th:text="'Phone: ' + ${customer.phone}"></p>
                                    <p th:text="'Birth Date: ' + ${customer.birthDate}"></p>
                                </div>
                            </div>

                            <div>
                                <a th:href="@{/customer/edit/{id}(id=${customer.customerID})}" class="btn btn-warning btn-sm me-2">
                                    <i class="fa-solid fa-pen"></i> Edit
                                </a>
                                <a th:href="@{/customer/delete/{id}(id=${customer.customerID})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this customer?');">
                                    <i class="fa-solid fa-trash"></i> Delete
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>
</html>
