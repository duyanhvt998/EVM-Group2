<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/inentoryScrollBox.css">
</head>

<body class="bg-gradient2-custom" style="overflow: hidden;">

<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <div class="d-flex">
            <h2>This is a navigation link.</h2>
        </div>

        <div class="d-flex">

            <span>
                <h1>Customer List</h1>
            </span>

            <form action="/customer/search" method="get">
                <input name="keyword"
                       type="text"
                       class="search-vehicle-list-input-control search-vehicle-list-input mb-1"
                       placeholder="Search by customer name or email"
                       th:value="${keyword}"
                        style="margin-top: 12px;">
                <button type="submit" class="btn btn-dark rounded-pill">Search</button>
            </form>

        </div>

        <div class="d-flex">

            <div class="scroll-box">
                <div class="items-container">

                    <!-- Item -->
                    <div th:each="customer : ${customers}">

                        <a th:href="@{/customer/edit/{id}(id=${customer.customerID})}" style="text-decoration: none;">
                            <button class="item-button" >
                                <div class="image-placeholder">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                                <div class="item-info">
                                    <div class="model-name"> <span th:text="${customer.fullName}"></span> </div>
                                    <div class="info-row">
                                        <div class="info-item">
                                            <span class="info-label">Email:</span>
                                            <span class="info-value"><span th:text="${customer.email}"></span></span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">Phone number:</span>
                                            <span class="info-value"><span th:text="${customer.phone}"></span></span>
                                        </div>
                                    </div>
                                    <div class="info-row">
                                        <div class="info-item">
                                            <span class="info-label">Birth date:</span>
                                            <span class="info-value"><span th:text="${customer.birthDate}"></span></span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">Created at:</span>
                                            <span class="info-value"><span th:text="${customer.createdAt}"></span></span>
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </a>

                    </div>



                </div>
            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>

</html>
