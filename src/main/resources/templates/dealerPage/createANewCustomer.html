<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gradient2-custom">

<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <div class="d-flex">
            <h2>Create a New Customer</h2>
        </div>

        <div class="d-flex create-vehicle-form-container">

            <!-- ✅ action khớp controller -->
            <form action="/customer/save" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="returnUrl" th:value="${returnUrl}" />

                <div class="create-vehicle-form-row">
                    <label>Full Name</label>
                    <input name="fullName" type="text" class="create-vehicle-form-input mb-1" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Email</label>
                    <input name="email" type="email" class="create-vehicle-form-input mb-1" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Phone Number</label>
                    <input name="phone" type="text" class="create-vehicle-form-input mb-1" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Address</label>
                    <input name="address" type="text" class="create-vehicle-form-input mb-1" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Birth Date</label>
                    <input name="birthDate" type="date" class="create-vehicle-form-input mb-1" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Created At</label>
                    <input name="createdAt" type="datetime-local" class="create-vehicle-form-input mb-1" required>
                </div>

                <div class="create-vehicle-form-row">
                    <label>Note</label>
                    <input name="note" type="text" class="create-vehicle-form-input mb-1">
                </div>

                <div class="create-vehicle-form-row">
                    <label>Test Drive Schedule</label>
                    <input name="testDriveSchedule" type="datetime-local" class="create-vehicle-form-input mb-1">
                </div>

                <div class="create-vehicle-form-row">
                    <label>Vehicle of Interest</label>
                    <input name="vehicleInterest" type="text" class="create-vehicle-form-input mb-1">
                </div>

                <button type="submit" class="btn btn-dark rounded-pill">Create</button>
            </form>

            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <span th:text="${error}"></span>
            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>
</html>
