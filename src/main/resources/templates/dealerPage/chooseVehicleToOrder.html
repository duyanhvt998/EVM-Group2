<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Vehicle to Order</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gradient2-custom">
<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex wrap">

    <!-- Navbar -->
    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <!-- Main content -->
    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden;">

        <div class="d-flex align-items-center justify-content-between">
            <h1>Choose a vehicle to order</h1>

            <form action="/searchVehicleListController" method="get" class="d-flex align-items-center">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input name="keyword"
                       type="text"
                       class="form-control me-2 search-vehicle-list-input-control search-vehicle-list-input mb-1"
                       placeholder="Search by model name"
                       th:value="${keyword}"
                       style="margin-top: 12px; width: 250px;">
                <button type="submit" class="btn btn-dark rounded-pill">Search</button>
            </form>
        </div>

        <!-- Vehicle list -->
        <div class="scroll-box mt-4">
            <div th:each="vehicle : ${vehicleList}"
                 class="d-flex justify-content-center align-items-center p-4">

                <!-- Button -->
                <button class="button_vehicle_list"
                        type="button"
                        th:attr="data-model-id=${vehicle.modelID},
                                 data-color-id=${vehicle.colorID},
                                 data-model-name=${vehicle.modelName}"
                        onclick="goToCreateOrder(this)">
                    <img src="/images/logo.png" alt="Vehicle Image">
                    <span class="ms-3 text-start">
                        <p th:text="${vehicle.modelName}"></p>
                        <p th:text="${vehicle.manufactureYear}"></p>
                        <p th:text="${vehicle.engineNumber}"></p>
                        <p th:text="${vehicle.colorName}"></p>
                        <p th:text="${vehicle.basePrice}"></p>
                    </span>
                </button>

            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    function goToCreateOrder(btn) {
        const modelId = btn.getAttribute("data-model-id");
        const colorId = btn.getAttribute("data-color-id");
        const modelName = btn.getAttribute("data-model-name");

        window.location.href = `/orderdealer/create?modelId=${modelId}&colorId=${colorId}&modelName=${encodeURIComponent(modelName)}`;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>
</html>
